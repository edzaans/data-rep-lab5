<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to HTML page for Data Quering</h1>

<hr/>
<h3>GET Method</h3>
    <form action="/name" method="get">
        <label for="fname">First name</label>
    <input type="text" name="fname" id="" value="Mickey">
        <label for="lname">Last Name</label>
    <input type="text" name="lname" id="" value="Mouse">
    <input type="submit" value="Submit">
    </form>


    <hr/>
    <h3>POST Method</h3>
    <form action="/name" method="post">
        <label for="fname2">First name</label>
    <input type="text" name="fname2" id="" value="Test">
        <label for="lname2">Last Name</label>
    <input type="text" name="lname2" id="" value="Tester">
    <input type="submit" value="Submit">
    </form>

</body>
</html>
